<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>头脑王者</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="wrap">
        <section class="sec1">
            <div class="sec1_player">
                <div class="sec1_player_img">
                    <img src="images/icon.png" alt="">
                </div>
                <div class="sec1_player_detail">
                    <div class="sec1_player_id">ID:</div>
                    <div class="sec1_player_dollar">$:</div>
                </div>

            </div>
            <div class="sec1_message">
            </div>
            <div class="sec1_footer">
                <div class="sec1_footer_help">
                    <a href="#">帮助</a>
                </div>
                <div class="sec1_footer_record">
                    <a href="#">记录</a>
                </div>
            </div>
        </section>


        <section class="sec2">
            <div class="sec2_back">
                <a href="#">back</a>
            </div>
            <div class="sec2_content">

                <div class="sec2_girl">
                    <img src="images/girl.png" alt="">
                </div>
                <div class="sec2_rooms">
                    <div class="sec2_rooms_entrance ">
                        <a href="#" class="r1">
                            <img src="images/room1.jpg" alt="">
                        </a>
                    </div>
                    <div class="sec2_rooms_entrance">
                        <a href="#" class="r2">
                            <img src="images/room2.jpg" alt="">
                        </a>
                    </div>
                    <div class="sec2_rooms_entrance">
                        <a href="#" class="r3">
                            <img src="images/room3.jpg" alt="">
                        </a>
                    </div>
                    <div class="sec2_rooms_entrance">
                        <a href="#" class="r4"></a>
                    </div>

                </div>
            </div>
        </section>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
